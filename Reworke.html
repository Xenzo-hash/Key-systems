<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Options</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: 
                radial-gradient(circle, #ffffff 1px, transparent 1px),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080"><path d="M0,1080 L960,0 L1920,1080 Z" fill="%23ffffff" opacity="0.3"/></svg>'),
                linear-gradient(to bottom, #0a0a0a, #1a1a1a);
            background-size: 50px 50px, 100% 100%, 100% 100%;
            animation: snowfall 20s linear infinite;
            position: relative;
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .option {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(to right, #ff0000, #8b0000);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        @keyframes snowfall {
            0% {
                background-position: 0 0, 0 0, 0 0;
            }
            100% {
                background-position: 500px 500px, 0 0, 0 0;
            }
        }

        .top-left-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bottom-right-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left-text">DeepX Key System</div>
        <div class="content">
            <h1>Choose Your Option</h1>
            <div class="options">
                <a href="#" class="option" id="linkVertise">Link Vertise</a>
                <a href="#" class="option" id="lootLabs">Loot Labs</a>
            </div>
        </div>
        <div class="bottom-right-text">0/1</div>
    </div>

    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function(e) {
                e.preventDefault();
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                    alert(`You selected ${this.textContent}`);
                }, 500);
            });
        });
    </script>
</body>
</html>
